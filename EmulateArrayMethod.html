<script type="text/javascript">
		// 进行封装；
	// 数组反转；
		Array.prototype.toReverse = function (){
			var newArr = [];
				for(var i = this.length-1;i>=0;i--) {
					newArr[newArr.length] = this[i];
				}
				return newArr;
			};
	// 数组去重：
	Array.prototype.deDouble = function (){
			for(var i=0;i<this.length;i++){
				for(var j=i+1;j<this.length;j++){
					if(this[j] == this[i]) {
						this.splice(i,1);
						this.length--;
					}
				}
			}
			return this;
			};
	//尾部推入；
	Array.prototype.toPush = function (item){
				this[this.length] = item;
				return this;
	}
	// 头部推入
	Array.prototype.toUnshift = function (item){
		var oldItem;
		for(var i=this.length;i>=0;i--){
				i > 0 ? this[i] = this[i-1] : this[i] = item;
		}
		return this;
	}
	// 头部弹出；
	Array.prototype.toShift = function (){
		// 方法1
		// var newArr = this.splice(1);
		// return newArr;
		// 方法2
		var newArr = [];
		for(var i=1;i<this.length;i++) {
			newArr[newArr.length] = this[i];
		}
		return newArr;
	}
	// 尾部弹出；
	Array.prototype.toPop = function (){
		// 方法1
		// this.splice(this.length-1,1);
		// return this;
		// 方法2
		var newArr = [];
		for(var i=0;i<this.length-1;i++){
			newArr[newArr.length] = this[i];
		}
		return newArr;
	}
	String.prototype.toTrim = function (){
		return this.replace(/^\s+(\w+|\w+\s+\w+)\s+$/g,'$1');

	}
